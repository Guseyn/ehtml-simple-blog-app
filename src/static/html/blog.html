<div class="blog-box">
  
  <div class="title">Add new post</div>

  <e-form>
    <div class="input-label">Your email</div>
    <input
      type="email" 
      name="userEmail">

    <div class="input-label">Date</div>
    <input
      type="date"
      name="date">

    <div class="input-label">Title</div>
    <input 
      type="text"
      name="date">

    <div class="input-label">Content</div>
    <textarea
      name="content">
        
    </textarea>

    <button
      data-request-url="/../post/new/"
      data-request-method="POST"
      data-ajax-icon="#ajaxIcon"
      data-response-name="response"
      onclick="this.form.submit(this)"
      data-actions-on-response='turboRedirect("/../post.html?index=" + "${response.body.index}")'
    >
      POST
    </button>
    <img id="ajaxIcon" src="/../images/ajax-icon.svg"/>

  </e-form>

</div>
